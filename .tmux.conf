unbind r
bind r source-file ~/.tmux.conf
unbind C-b
set -g prefix C-a

# more intuitive keybindings for splitting
unbind %
bind | split-window -h
bind - split-window -v
unbind '"'

# Use Shift-arrows for navigating windows
bind -n M-Left  previous-window
bind -n M-Right next-window

# Navigate panes like Vim.
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

bind -n C-S-Up resize-pane -U 15
bind -n C-S-Down resize-pane -D 15
bind -n C-S-Left resize-pane -L 25
bind -n C-S-Right resize-pane -R 25

set -sg escape-time 0

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

# scrollback buffer n lines
set -g history-limit 5000

# border colours
set -g pane-active-border-bg default

# wm window title string (uses statusbar variables)
set -g set-titles-string "tmux:#I [ #W ]"

set -g status-right "Batt: #{battery_percentage} #{battery_remain} | CPU: #{cpu_icon} #{cpu_percentage} | %a %h-%d %H:%M "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @colors-solarized '256'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
