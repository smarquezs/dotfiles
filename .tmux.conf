bind r source-file ~/.tmux.conf
unbind C-b
#set -g prefix C-f

set-option -g prefix `
bind ` send-prefix

set-option -g mouse on

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Make Prefix + 0 go to window number 10. Recall that I use window numbering starting from 1 instead of 0
bind 0 select-window -t :10

# Do not display the original windowâ€™s name when renaming it via Prefix + ,. This makes renaming faster since one does not need to first erase the original name
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"

# Do the same for session names (Prefix + $)
bind '$' command-prompt -p "(rename-session '#S')" "rename-session '%%'"

set -sg escape-time 0
set -g  default-terminal            "xterm-256color"
set -ga terminal-overrides          ",xterm-256color:Tc"

set-option -g allow-rename off

bind 's' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind 'v' split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind c new-window -c '#{pane_current_path}' # Create new window
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
#set -g status off

set-window-option -g xterm-keys on

## set status bar
set -g status-bg '#151515'
set -g status-fg "#c3c3c3"

## highlight active window
setw -g window-status-current-bg '#ee2e24'
setw -g window-status-current-fg '#ffffff'

## highlight activity in status bar
setw -g window-status-activity-fg '#151515'
setw -g window-status-activity-bg '#ee2e24'

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 120
set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"

# Easy pane resizing with Prefix + Alt-h/j/k/l
bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

